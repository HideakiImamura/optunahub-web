{{ define "main" }}
  {{ .Content }}

  <div id="search" v-cloak>
    <div>
      <input class="form-control" v-model="query" placeholder="Search..." />
    </div>
    <div class="row">
      <div class="col-12 col-md-6 mt-4" v-for="doc in docs">
        <div class="card">
          <div class="card-body">
            <h2><a :href="[[ doc.item.permalink ]]">[[ doc.item.title ]]</a></h2>
            <p>[[ doc.item.description ]]</p>
            <ul class="nav gap-1">
              <li class="nav-item" v-for="tag in doc.item.tags">
                <a class="badge text-primary border border-primary" :href="[[ tag.permalink ]]">[[ tag.title ]]</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{- if eq hugo.Environment "development" }}
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  {{- else }}
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  {{- end }}
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  {{ partialCached "head/search-js.html" . }}
{{ end }}
